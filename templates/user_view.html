<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <style>
        body { font-family: Arial; padding: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .danger { color: red; }
    </style>
</head>
<body>
    <p><a href="{{ url_for('admin_panel') }}">‚¨ÖÔ∏è Back to Admin Panel</a></p>
    
    <h1>üë• User View</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Created At</th>
            <th>Data</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.created_at }}</td>
            <td><pre>{{ user.data }}</pre></td>
            <td>
                <form method="post" style="display:inline;">
                    <input type="hidden" name="delete_id" value="{{ user.user_id }}">
                    <button type="submit" onclick="return confirm('Delete user {{ user.name }}?')" class="danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
